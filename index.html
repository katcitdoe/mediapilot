<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media List Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      padding-left: 20px;
    }
    li {
      background: #e9e9e9;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Media List Maker</h1>
  <div class="container">
    <input id="itemInput" placeholder="Add any media (movie, show, song, artist...)" />
    <button onclick="addItem()">Add to List</button>

    <h3>Your List:</h3>
    <ul id="list"></ul>

    <h3>Export List</h3>
    <button onclick="exportList()">Download JSON</button>

    <h3>Import List</h3>
    <input type="file" id="fileInput" accept="application/json" />
    <button onclick="importList()">Import JSON</button>
  </div>

  <script>
    let mediaList = [];

    function renderList() {
      const ul = document.getElementById('list');
      ul.innerHTML = '';
      mediaList.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item;
        const btn = document.createElement('button');
        btn.textContent = 'X';
        btn.className = 'remove';
        btn.onclick = () => removeItem(index);
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    function addItem() {
      const input = document.getElementById('itemInput');
      if (input.value.trim() !== '') {
        mediaList.push(input.value.trim());
        input.value = '';
        renderList();
      }
    }

    function removeItem(index) {
      mediaList.splice(index, 1);
      renderList();
    }

    function exportList() {
      const blob = new Blob([JSON.stringify(mediaList, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'media-list.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importList() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          mediaList = JSON.parse(e.target.result);
          renderList();
        } catch (err) {
          alert('Invalid JSON file');
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
