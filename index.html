<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediapilot</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
    <div class="page">
        <div class="card">
            <h1>mediapilot</h1>
            <p class="description">Convert, trim, and compress images locally (PNG, JPEG, WebP, GIF). No files leave your device.</p>

            <div class="row">
                <div class="col">
                    <label for="fileInput">Select Image File:</label>
                    <input type="file" id="fileInput" accept="image/*, .svg, .tiff">
                </div>
                
                <div class="col">
                    <label for="formatSelect">Convert to Format:</label>
                    <select id="formatSelect">
                        <option value="image/png">PNG (.png)</option>
                        <option value="image/jpeg">JPEG (.jpg)</option>
                        <option value="image/webp">WebP (.webp)</option>
                        <option value="image/gif">GIF (.gif - Single frame)</option>
                    </select>
                </div>
            </div>
            <div id="controls-grid">
                
                <div class="control-col">
                    <label for="qualityInput">Quality (0.1 - 1.0):</label>
                    <input type="number" id="qualityInput" value="0.9" min="0.1" max="1.0" step="0.05" />
                </div>

                <div class="control-col">
                    <label for="widthInput">Trim Width (pxls):</label>
                    <input type="number" id="widthInput" placeholder="Original Width" />
                </div>

                <div class="control-col">
                    <label for="heightInput">Trim Height (pxls):</label>
                    <input type="number" id="heightInput" placeholder="Original Height" />
                </div>
            </div>
            

            <button id="convertButton">Submit</button>

            <div id="statusMessage" class="status-message"></div>
            <br>
            <div class="footer">
                Created by katcitdoe. All rights reserved.
            </div>
        </div>
    </div>
</body>
</html>
