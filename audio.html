<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg Client-Side Audio Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="page">
        <div class="card">
            <h1>FFmpeg Audio Tool</h1>
            <p class="description">Convert, compress, and trim audio files client-side using WebAssembly (FFmpeg).</p>

            <div class="row">
                <div class="col">
                    <label for="fileInput">Select Audio File (.mp3, .wav, etc.):</label>
                    <input type="file" id="fileInput" accept="audio/*">
                </div>
                
                <div class="col">
                    <label for="formatSelect">Convert to Format:</label>
                    <select id="formatSelect">
                        <option value="mp3">MP3 (.mp3)</option>
                        <option value="wav">WAV (.wav)</option>
                        <option value="ogg">OGG (.ogg)</option>
                        <option value="flac">FLAC (.flac)</option>
                    </select>
                </div>
            </div>
            
            <label style="margin-top: 0;">Audio Processing Controls</label>
            <div id="controls-grid">
                
                <div class="control-col">
                    <label for="bitrateInput">Compression (Bitrate - kbps):</label>
                    <input type="number" id="bitrateInput" placeholder="Default (e.g., 128)" />
                </div>

                <div class="control-col">
                    <label for="trimStartInput">Trim Start (seconds, e.g., 5):</label>
                    <input type="number" id="trimStartInput" placeholder="0" min="0" />
                </div>

                <div class="control-col">
                    <label for="trimEndInput">Trim End (seconds, e.g., 30):</label>
                    <input type="number" id="trimEndInput" placeholder="End" min="0" />
                </div>
            </div>
            

            <button id="convertButton" disabled>Loading FFmpeg...</button>

            <div id="statusMessage" class="status-message">FFmpeg is loading... please wait.</div>

            <div class="footer">
                Created using ffmpeg.wasm for client-side processing.
            </div>
        </div>
    </div>
</body>
</html>
