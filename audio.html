<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediapilot audio</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.15/dist/umd/ffmpeg.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="card">
            <h1>mediapilot audio</h1>
            <p class="description">Convert, trim, and compress audio locally (MP3, WAV, OGG, FLAC). No files leave your device.</p>

            <div class="row">
                <div class="col">
                    <label for="fileInput">Select Audio File:</label>
                    <input type="file" id="fileInput" accept="audio/*">
                </div>
                
                <div class="col">
                    <label for="formatSelect">Convert to Format:</label>
                    <select id="formatSelect">
                        <option value="mp3">MP3 (.mp3)</option>
                        <option value="wav">WAV (.wav)</option>
                        <option value="ogg">OGG (.ogg)</option>
                        <option value="flac">FLAC (.flac)</option>
                    </select>
                </div>
            </div>
            
            <div id="controls-grid">
                
                <div class="control-col">
                    <label for="bitrateInput">Compression (bitrate):</label>
                    <input type="number" id="bitrateInput" placeholder="320kbps" />
                </div>

                <div class="control-col">
                    <label for="trimStartInput">Trim Start (seconds):</label>
                    <input type="number" id="trimStartInput" placeholder="Original Start" min="0" />
                </div>

                <div class="control-col">
                    <label for="trimEndInput">Trim End (seconds):</label>
                    <input type="number" id="trimEndInput" placeholder="Original End" min="0" />
                </div>
            </div>
            

            <button id="convertButton" disabled>Loading FFmpeg...</button>

            <div id="statusMessage" class="status-message">FFmpeg is loading... please wait.</div>

            <div class="footer">
                Created using ffmpeg.wasm for client-side processing.
            </div>
        </div>
    </div>
</body>
</html>
