<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Client-Side Converter</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.7/dist/ffmpeg.min.js"></script>
</head>
<body>
    <div class="page">
        <div class="card">
            
            <div class="tab-navigation">
                <button class="tab-button active" data-tab="image-converter">üñºÔ∏è Image Converter</button>
                <button class="tab-button" data-tab="audio-tool">üé∂ Audio Tool</button>
            </div>
            
            <hr>
            
            <div id="image-converter" class="tab-content active">
                <h1>Image Converter</h1>
                <p class="description">Convert, resize, and compress images locally (PNG, JPEG, WebP, GIF, SVG). No files leave your device.</p>
    
                <div class="row">
                    <div class="col">
                        <label for="fileInputImage">Select Image File:</label>
                        <input type="file" id="fileInputImage" accept="image/*, .svg, .tiff">
                    </div>
                    
                    <div class="col">
                        <label for="formatSelectImage">Convert to Format:</label>
                        <select id="formatSelectImage">
                            <option value="image/png">PNG (.png)</option>
                            <option value="image/jpeg">JPEG (.jpg)</option>
                            <option value="image/webp">WebP (.webp)</option>
                            <option value="image/gif">GIF (.gif - Single Frame)</option>
                            <option value="image/avif" disabled>AVIF (.avif - Requires library)</option>
                            <option value="image/tiff" disabled>TIFF (.tiff - Requires library)</option>
                        </select>
                    </div>
                </div>
                
                <label style="margin-top: 0;">Conversion Options</label>
                <div id="controls-grid-image">
                    <div class="control-col">
                        <label for="qualityInputImage">Quality (0.1 - 1.0):</label>
                        <input type="number" id="qualityInputImage" value="0.9" min="0.1" max="1.0" step="0.05" />
                    </div>
    
                    <div class="control-col">
                        <label for="widthInputImage">Resize Width (px):</label>
                        <input type="number" id="widthInputImage" placeholder="Original Width" />
                    </div>
    
                    <div class="control-col">
                        <label for="heightInputImage">Resize Height (px):</label>
                        <input type="number" id="heightInputImage" placeholder="Original Height" />
                    </div>
                </div>
                
                <button id="convertButtonImage">Convert Image</button>
            </div>


            <div id="audio-tool" class="tab-content hidden">
                <h1>Audio Tool</h1>
                <p class="description">Convert, compress, and trim audio files client-side using WebAssembly (FFmpeg).</p>
                
                <div class="row">
                    <div class="col">
                        <label for="fileInputAudio">Select Audio File (.mp3, .wav, etc.):</label>
                        <input type="file" id="fileInputAudio" accept="audio/*">
                    </div>
                    
                    <div class="col">
                        <label for="formatSelectAudio">Convert to Format:</label>
                        <select id="formatSelectAudio">
                            <option value="mp3">MP3 (.mp3)</option>
                            <option value="wav">WAV (.wav)</option>
                            <option value="ogg">OGG (.ogg)</option>
                            <option value="flac">FLAC (.flac)</option>
                        </select>
                    </div>
                </div>
                
                <label style="margin-top: 0;">Audio Processing Controls</label>
                <div id="controls-grid-audio">
                    <div class="control-col">
                        <label for="bitrateInputAudio">Compression (Bitrate - kbps):</label>
                        <input type="number" id="bitrateInputAudio" placeholder="Default (e.g., 128)" />
                    </div>
    
                    <div class="control-col">
                        <label for="trimStartInputAudio">Trim Start (seconds, e.g., 5):</label>
                        <input type="number" id="trimStartInputAudio" placeholder="0" min="0" />
                    </div>
    
                    <div class="control-col">
                        <label for="trimEndInputAudio">Trim End (seconds, e.g., 30):</label>
                        <input type="number" id="trimEndInputAudio" placeholder="End" min="0" />
                    </div>
                </div>
                
                <button id="convertButtonAudio" disabled>Loading FFmpeg...</button>
            </div>


            <div id="statusMessage" class="status-message">Ready to start.</div>
            
            <div class="footer">
                Developed as a client-side utility.
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
