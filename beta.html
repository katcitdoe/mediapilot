<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side File Converter (ZIP)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <h1>Client-Side ZIP Converter</h1>
        <p>This tool compresses your file into a .zip archive locally (client-side).</p>

        <input type="file" id="fileInput" accept="*/*">
        
        <label for="formatSelect">Convert to:</label>
        <select id="formatSelect" disabled>
            <option value="zip">ZIP (.zip) - Client-Side</option>
        </select>

        <button id="convertButton">Convert to ZIP</button>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
