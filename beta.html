<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Media Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="converter-container">
    <h1>Client-Side Image Converter</h1>
    <p>Convert images between common formats, now supporting conversion from SVG to raster.</p>

    <div class="input-group">
        <div class="input-field">
            <label for="fileInput">Select File:</label>
            <input type="file" id="fileInput" accept="image/*, .svg, .tiff">
        </div>
        
        <div class="input-field">
            <label for="formatSelect">Convert to:</label>
            <select id="formatSelect">
                <option value="image/png">PNG (.png)</option>
                <option value="image/jpeg">JPEG (.jpg)</option>
                <option value="image/webp">WebP (.webp)</option>
                <option value="image/gif">GIF (.gif - Single Frame)</option>
                <option value="image/avif" disabled>AVIF (.avif - Requires library)</option>
                <option value="image/tiff" disabled>TIFF (.tiff - Requires library)</option>
            </select>
        </div>
    </div>
    <div id="controls">
        <p>Conversion Options</p>
        
        <div class="resize-grid">
            <div class="input-field">
                <label for="qualityInput">Quality (0.1 to 1.0):</label>
                <input type="number" id="qualityInput" value="0.9" min="0.1" max="1.0" step="0.05" />
            </div>

            <div class="input-field">
                <label for="widthInput">Resize Width (px):</label>
                <input type="number" id="widthInput" placeholder="Original Width" />
            </div>

            <div class="input-field">
                <label for="heightInput">Resize Height (px):</label>
                <input type="number" id="heightInput" placeholder="Original Height" />
            </div>
        </div>
    </div>
    

    <button id="convertButton">Convert File</button>

    <div id="statusMessage" class="status-message"></div>
</div>

<script src="script.js"></script>
</body>
</html>
